<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚀 Admin Panel Working - Test Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }
        .header {
            background: #27ae60;
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 1.8rem;
        }
        .login-section, .dashboard-section {
            padding: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #27ae60;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #219a52;
        }
        .dashboard-section {
            display: none;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }
        .product-card {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }
        .product-card h4 {
            margin: 0 0 0.5rem 0;
            color: #333;
        }
        .price-edit {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            margin-top: 1rem;
        }
        .price-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .price-btn {
            padding: 8px 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .status {
            text-align: center;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 8px;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .logout-btn {
            background: #dc3545;
            margin-top: 1rem;
        }
        .logout-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🌿 Admin Panel - Đặc Sản Tây Bắc</h1>
            <p>Quản lý sản phẩm trực tuyến</p>
        </div>

        <!-- Login Section -->
        <div id="loginSection" class="login-section">
            <form id="loginForm">
                <div class="form-group">
                    <label>👤 Tên đăng nhập:</label>
                    <input type="text" id="username" placeholder="admin" required>
                </div>
                <div class="form-group">
                    <label>🔑 Mật khẩu:</label>
                    <input type="password" id="password" placeholder="admin123" required>
                </div>
                <button type="submit" class="btn">🚀 Đăng Nhập</button>
            </form>
            <div id="loginStatus" class="status" style="display: none;"></div>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboardSection" class="dashboard-section">
            <h2>📊 Dashboard Admin</h2>
            <p>Chào mừng! Bạn đã đăng nhập thành công.</p>
            
            <div class="product-grid">
                <div class="product-card">
                    <h4>🌿 Tam thất khô</h4>
                    <p>Giá hiện tại: <span id="price1">120,000₫</span></p>
                    <div class="price-edit">
                        <input type="number" class="price-input" id="newPrice1" placeholder="120000">
                        <button class="price-btn" onclick="updatePrice(1)">💾 Cập nhật</button>
                    </div>
                </div>
                
                <div class="product-card">
                    <h4>🍯 Mật ong rừng</h4>
                    <p>Giá hiện tại: <span id="price2">250,000₫</span></p>
                    <div class="price-edit">
                        <input type="number" class="price-input" id="newPrice2" placeholder="250000">
                        <button class="price-btn" onclick="updatePrice(2)">💾 Cập nhật</button>
                    </div>
                </div>
                
                <div class="product-card">
                    <h4>🥜 Hạt dẻ núi</h4>
                    <p>Giá hiện tại: <span id="price3">80,000₫</span></p>
                    <div class="price-edit">
                        <input type="number" class="price-input" id="newPrice3" placeholder="80000">
                        <button class="price-btn" onclick="updatePrice(3)">💾 Cập nhật</button>
                    </div>
                </div>
            </div>
            
            <button class="btn logout-btn" onclick="logout()">🚪 Đăng Xuất</button>
        </div>
    </div>

    <script>
        console.log('🚀 Admin Panel Loading...');

        // Login functionality
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const statusEl = document.getElementById('loginStatus');
            
            console.log('Login attempt:', username, password.length);
            
            // Validate credentials
            if (username === 'admin' && password === 'admin123') {
                statusEl.className = 'status success';
                statusEl.textContent = '✅ Đăng nhập thành công! Đang chuyển hướng...';
                statusEl.style.display = 'block';
                
                // Show dashboard after 1 second
                setTimeout(() => {
                    document.getElementById('loginSection').style.display = 'none';
                    document.getElementById('dashboardSection').style.display = 'block';
                }, 1000);
                
            } else {
                statusEl.className = 'status error';
                statusEl.textContent = '❌ Sai tên đăng nhập hoặc mật khẩu!';
                statusEl.style.display = 'block';
            }
        });

        // Price update functionality
        function updatePrice(productId) {
            const newPrice = document.getElementById(`newPrice${productId}`).value;
            const priceDisplay = document.getElementById(`price${productId}`);
            
            if (newPrice && newPrice > 0) {
                const formattedPrice = new Intl.NumberFormat('vi-VN').format(newPrice) + '₫';
                priceDisplay.textContent = formattedPrice;
                
                // Save to localStorage
                localStorage.setItem(`product${productId}Price`, newPrice);
                
                alert(`✅ Đã cập nhật giá thành ${formattedPrice}`);
            } else {
                alert('❌ Vui lòng nhập giá hợp lệ!');
            }
        }

        // Logout functionality
        function logout() {
            document.getElementById('dashboardSection').style.display = 'none';
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('loginForm').reset();
            document.getElementById('loginStatus').style.display = 'none';
        }

        // Load saved prices on page load
        window.addEventListener('load', function() {
            for (let i = 1; i <= 3; i++) {
                const savedPrice = localStorage.getItem(`product${i}Price`);
                if (savedPrice) {
                    const formattedPrice = new Intl.NumberFormat('vi-VN').format(savedPrice) + '₫';
                    document.getElementById(`price${i}`).textContent = formattedPrice;
                    document.getElementById(`newPrice${i}`).value = savedPrice;
                }
            }
        });

        console.log('✅ Admin Panel Ready!');
    </script>
</body>
</html>
